jobs:
  - type: packetgen
    args:
      connection:
        type: net
        args:
          protocol: "tcp"
          address: "localhost:1234"
          tls_config:
            insecure_skip_verify: true # this is not snake case because I decode it straight into tls config
      packet:
        payload:
          type: raw
          data:
            payload: "test"
