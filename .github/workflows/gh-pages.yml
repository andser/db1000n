name: PushToGithubPages

on:
  push:
    tags: ["**"]
    branches: ["main"]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: 3.x
      - run: pip install poetry
      - run: poetry update
      - run: poetry run mkdocs gh-deploy --force
